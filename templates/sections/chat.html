<!-- Sección 1: Chat IA -->
<section id="chat-section" class="relative h-screen flex flex-col items-center justify-center text-center px-4 bg-gradient-to-b from-[#e5e7eb] to-[#f4f4f8] overflow-hidden">
  <div id="particles-js"></div>
  <svg class="orbit-bg animate-[pulse_14s_ease-in-out_infinite]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <g fill="#6366f1" opacity="0.2">
      <polygon points="200,150 220,180 240,150 220,120" />
      <polygon points="400,300 430,320 400,340 370,320" />
    </g>
    <g fill="#a855f7" opacity="0.15">
      <polygon points="100,450 130,470 100,490 70,470" />
      <polygon points="600,100 620,130 640,100 620,70" />
    </g>
  </svg>

  <div class="relative z-10 flex flex-col items-center max-w-xl">
    <h1 class="text-4xl md:text-6xl font-bold mb-6 fade-in">¿No sabes qué estudiar?</h1>
    <p class="text-lg md:text-2xl mb-8 fade-in">Cuéntanos sobre ti y nuestra IA te recomendará las mejores universidades del Perú según tu perfil.</p>

    <input id="input-mensaje" type="text" placeholder="Me gusta la ingeniería, quiero estudiar en Lima..." class="w-full px-4 py-2 rounded-lg shadow mb-4 border" />
    <button id="btn-recomendar" class="bg-indigo-500 hover:bg-indigo-700 text-white py-2 px-6 rounded-full transition-all duration-300 fade-in">Recomendar</button>

    <div id="respuesta" class="mt-6 text-lg text-gray-700"></div>
  </div>
</section>

<script src="/static/js/chat.js"></script>
