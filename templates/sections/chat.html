<style>
  .chat-messages::-webkit-scrollbar {
    width: 8px;
    }
  .chat-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
  }
  .chat-messages::-webkit-scrollbar-thumb {
    background-color: #6366f1;
      border-radius: 4px;
    }
  .chat-messages::-webkit-scrollbar-thumb:hover {
    background-color: #4f46e5;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .fade-in {
    animation: fadeIn 0.3s ease-out;
  }
  /* Fondo animado y SVG decorativo SOLO en la sección del chat */
  #chat-section {
    position: relative;
    overflow: hidden;
  }
  .chat-bg-anim {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }
  .orbit-bg {
    position: absolute;
    inset: 0;
    z-index: 1;
    opacity: 0.18;
    pointer-events: none;
  }
  .chat-main-container {
    position: relative;
    z-index: 2;
  }
  .chat-expandable {
    height: 120px;
    transition: height 0.5s cubic-bezier(0.4,0,0.2,1);
    min-height: 0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .chat-expandable.expanded {
    height: 520px;
    }
  </style>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<section id="chat-section" class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-b from-[#e5e7eb] to-[#f4f4f8]">
  <!-- Fondo animado de partículas y SVG decorativo SOLO en la sección del chat -->
  <div class="chat-bg-anim">
    <div id="particles-js" style="width:100%;height:100%;"></div>
  <svg class="orbit-bg animate-[pulse_14s_ease-in-out_infinite]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <g fill="#6366f1" opacity="0.2">
      <polygon points="200,150 220,180 240,150 220,120" />
      <polygon points="400,300 430,320 400,340 370,320" />
    </g>
    <g fill="#a855f7" opacity="0.15">
      <polygon points="100,450 130,470 100,490 70,470" />
      <polygon points="600,100 620,130 640,100 620,70" />
    </g>
  </svg>
  </div>
  <div class="w-full max-w-2xl chat-main-container">
    <!-- Encabezado -->
    <div class="text-center mb-8 fade-in">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">¿No sabes qué estudiar?</h1>
      <p class="text-lg text-gray-700">Cuéntanos sobre ti y nuestra IA te recomendará las mejores universidades del Perú según tu perfil.</p>
    </div>
    <!-- Contenedor principal del chat -->
    <div id="chat-expandable" class="bg-white rounded-xl shadow-lg chat-expandable">
      <!-- Área de chat con scroll y altura fija -->
      <div id="respuesta" class="chat-messages flex-1 overflow-y-auto p-6 text-gray-800 space-y-4" style="min-height:0;">
        <!-- Las respuestas aparecerán aquí -->
      </div>
      <!-- Separador -->
      <div class="h-px bg-gray-200"></div>
      <!-- Área de entrada -->
      <div class="p-4 bg-gray-50">
        <div class="flex gap-2">
          <input 
            id="input-mensaje" 
            type="text" 
            placeholder="Ej: Me gusta medicina y quiero estudiar en Trujillo"
            class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          />
          <button 
            id="btn-recomendar"
            class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Enviar
          </button>
        </div>
      </div>
    </div>
    <!-- Loader -->
    <div id="loader" class="mt-4 text-center text-indigo-600 hidden">
      <div class="inline-flex items-center">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Edulu está pensando...
      </div>
    </div>
  </div>
</section>
<script>
  // Inicializar partículas solo en el área del chat
  if (window.particlesJS) {
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json', function() {
      // Partículas cargadas
    });
  }
</script>
