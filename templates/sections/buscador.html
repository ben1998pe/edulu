<!-- Sección de Búsqueda Avanzada -->
<section id="buscador" class="relative py-16 md:py-24 bg-gradient-to-b from-[#e5e7eb] to-[#f4f4f8] flex items-center justify-center px-4 overflow-hidden mb-24">
  <svg class="orbit-bg animate-[pulse_16s_ease-in-out_infinite]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <g fill="#6366f1" opacity="0.2">
      <polygon points="100,100 130,120 100,140 70,120" />
      <polygon points="300,200 330,220 300,240 270,220" />
      <polygon points="600,400 630,420 600,440 570,420" />
    </g>
    <g fill="#a855f7" opacity="0.15">
      <polygon points="200,300 220,330 240,300 220,270" />
      <polygon points="500,150 520,180 540,150 520,120" />
    </g>
  </svg>
  <div class="container mx-auto px-4 relative z-10">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 text-gray-900">Buscador Avanzado</h2>
    
    <!-- Filtros -->
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-6 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Filtro de Carrera -->
        <div class="relative">
          <input type="text" id="carreraInput" placeholder="Buscar carrera..." 
                 class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 shadow-sm">
          <div id="sugerenciasCarrera" class="absolute z-10 w-full mt-1 bg-white rounded-xl shadow-lg border border-gray-100 hidden"></div>
        </div>
        
        <!-- Filtro de Ciudad -->
        <div class="relative">
          <input type="text" id="ciudadInput" placeholder="Buscar ciudad..." 
                 class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 shadow-sm">
          <div id="sugerenciasCiudad" class="absolute z-10 w-full mt-1 bg-white rounded-xl shadow-lg border border-gray-100 hidden"></div>
        </div>
        
        <!-- Filtro de Tipo -->
        <select id="tipoInput" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 shadow-sm">
          <option value="">Todas las instituciones</option>
          <option value="Universidad">Universidades</option>
          <option value="Instituto">Institutos</option>
        </select>
      </div>
      
      <!-- Botón de búsqueda -->
      <div class="mt-6 text-center">
        <button onclick="filtrarYRenderizar()" class="px-8 py-3 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition-all duration-300 shadow-lg hover:shadow-xl">
          Buscar
        </button>
      </div>
    </div>
    
    <!-- Resultados -->
    <div id="resultadosBuscador" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
      <!-- Las cards se insertarán aquí dinámicamente -->
    </div>
  </div>
</section>
