<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explora tu Futuro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.8/glider.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.8/glider.min.js"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #f4f4f8;
      color: #1f2937;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .glass {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(99, 102, 241, 0.4);
    }
    .orbit-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.2;
    }
  </style>
</head>
<body class="overflow-x-hidden bg-[#f4f4f8] text-gray-900">

  <!-- Toggle Dark Mode -->
  <button id="toggleDarkMode" title="Cambiar modo claro/oscuro" class="fixed top-6 right-6 z-50 bg-white border border-gray-200 shadow-lg rounded-full p-3 flex items-center justify-center transition hover:bg-gray-100">
    <svg id="iconSun" class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2m11-11h-2M3 12H1m16.95 7.07l-1.41-1.41M6.34 6.34L4.93 4.93m12.02 0l-1.41 1.41M6.34 17.66l-1.41 1.41"/></svg>
    <svg id="iconMoon" class="w-6 h-6 text-gray-700 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/></svg>
  </button>
  <script>
    // Dark mode toggle logic
    function setDarkMode(enabled) {
      if (enabled) {
        document.documentElement.classList.add('dark');
        localStorage.setItem('modoOscuro', '1');
      } else {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('modoOscuro', '0');
      }
    }
    // Al cargar, aplicar preferencia
    (function() {
      const preferencia = localStorage.getItem('modoOscuro');
      if (preferencia === '1' || (!preferencia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        setDarkMode(true);
      } else {
        setDarkMode(false);
      }
    })();
    // Toggle al hacer click
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('toggleDarkMode').addEventListener('click', function() {
        setDarkMode(!document.documentElement.classList.contains('dark'));
      });
    });
  </script>

  <!-- Secciones inyectadas -->
  {% include 'sections/chat.html' %}
  {% include 'sections/mapa.html' %}
  {% include 'sections/buscador.html' %}

  <!-- Modal de Comparación -->
  <div id="comparisonModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
    <div class="min-h-screen px-4 text-center">
      <div class="fixed inset-0" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
      <span class="inline-block h-screen align-middle" aria-hidden="true">&#8203;</span>
      <div class="inline-block w-full max-w-4xl p-6 my-8 text-left align-middle transition-all transform bg-white shadow-xl rounded-2xl">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-2xl font-bold text-gray-900" id="modalTitle">Comparación de Universidades</h3>
          <button onclick="closeComparisonModal()" class="text-gray-400 hover:text-gray-500">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Gráfico de Duración -->
          <div class="bg-white p-4 rounded-xl shadow-lg">
            <h4 class="text-lg font-semibold mb-4 text-gray-800">Duración de la Carrera</h4>
            <div style="overflow-x:auto;"><canvas id="durationChart" class="chart-canvas w-full h-64 min-w-[600px]"></canvas></div>
          </div>
          
          <!-- Gráfico de Ingresantes/Postulantes -->
          <div class="bg-white p-4 rounded-xl shadow-lg">
            <h4 class="text-lg font-semibold mb-4 text-gray-800">Ratio Ingresantes/Postulantes</h4>
            <div style="overflow-x:auto;"><canvas id="ratioChart" class="chart-canvas w-full h-64 min-w-[600px]"></canvas></div>
          </div>
          
          <!-- Gráfico de Costo Anual -->
          <div class="bg-white p-4 rounded-xl shadow-lg">
            <h4 class="text-lg font-semibold mb-4 text-gray-800">Costo Anual</h4>
            <div style="overflow-x:auto;"><canvas id="costChart" class="chart-canvas w-full h-64 min-w-[600px]"></canvas></div>
          </div>
          
          <!-- Información Adicional -->
          <div class="bg-white p-4 rounded-xl shadow-lg">
            <h4 class="text-lg font-semibold mb-4 text-gray-800">Detalles Adicionales</h4>
            <div id="additionalInfo" class="space-y-3">
              <!-- Se llenará dinámicamente -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts finales (¡en orden!) -->
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  <script src="{{ url_for('static', filename='js/mapa.js') }}"></script>
  <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
  <script src="{{ url_for('static', filename='js/glider.min.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/comparison.js') }}"></script>
  <script src="{{ url_for('static', filename='js/buscador.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
