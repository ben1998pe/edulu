    body {
      font-family: 'Space Grotesk', sans-serif;

    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .glass {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(99, 102, 241, 0.4);
    }
    .orbit-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.2;
    }
  </style>
